<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单校验</title>
		<link rel="stylesheet" type="text/css" href="../dist/css/base.css" />
		<style type="text/css">
			input {
				width: 200px;
				height: 30px;
				border: 2px solid #000000;
				margin: 4px;
			}

			.tip {
				opacity: 0;
				color: #FF0000;
			}

			button {
				width: 100px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>
				<input type="text" name="userName" id="userName" value="" placeholder="请输入用户名"/>
			</div>
			<div id="">
				<p class="tip userNameTip">请输入有效的11位手机号</p>
			</div>
			<div>
				<input type="password" name="passWord" id="passWord" value="" placeholder="请输入密码"/>
			</div>
			<div id="">
				<p class="tip passWordTip">请输入密码</p>
			</div>
			<div>
				<button class="btn" onclick="login()">登陆</button>
			</div>
		</div>
		<script type="text/javascript">
			var info = {
				name:"13333123123",
				pass:"123123123qq"
			}
			function login() {
				var userName = document.querySelector("#userName").value;
				var passWord = document.querySelector("#passWord").value;
				console.log(passWord);
				var regUser = /^((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(19[0-9]{1}))+\d{8}$/;
				var regPass = /^(\d{6,})+[A-Za-z]+$/;
				if (!userName) {
					document.querySelector(".userNameTip").innerHTML ="用户名不能为空";
					document.querySelector(".userNameTip").style.opacity = 1;
					return;
				}else if(!regUser.test(userName)){
					document.querySelector(".userNameTip").innerHTML ="请输入有效的11位手机号";
					document.querySelector(".userNameTip").style.opacity = 1;
					return;
				}else{
					document.querySelector(".userNameTip").style.opacity = 0;
				}
				if (!passWord) {
					document.querySelector(".passWordTip").innerHTML ="请输入密码";
					document.querySelector(".passWordTip").style.opacity = 1;
					return;
				}else if(!regPass.test(passWord)){
					document.querySelector(".passWordTip").innerHTML ="密码必须为6位以上数字加英文字母";
					document.querySelector(".passWordTip").style.opacity = 1;
					return;
				}else{
					document.querySelector(".passWordTip").style.opacity = 0;
				}
				
				if(userName != info.name){
					document.querySelector(".userNameTip").innerHTML ="用户名不正确";
					document.querySelector(".userNameTip").style.opacity = 1;
					return;
				}
				if(passWord != info.pass){
					document.querySelector(".passWordTip").innerHTML ="密码不正确";
					document.querySelector(".passWordTip").style.opacity = 1;
					return;
				}
				document.querySelector(".userNameTip").style.opacity = 0;
				document.querySelector(".passWordTip").style.opacity = 0;
				
				location = "loginSucsess.html"
				//self.location = "loginSucsess.html"
			}
		</script>
	</body>
</html>
