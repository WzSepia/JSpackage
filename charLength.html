<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "qwe卢";

			function strCharLen(data) {
				var len = 0;
				for (var i in data) {
					if (data[i].charCodeAt() < 299) {
						len += 1
					}else{
						len += 2
					}
				}
				console.log(len);
				return len;
			}
			strCharLen(str);
		</script>
	</body>
</html>
